apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels-demo
  annotations:
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/description: >-
      Saqeeb's test for demo2 ns - Define and use labels that identify semantic attributes of your application or Deployment.
      A common set of labels allows tools to work interoperably, describing objects in a common manner that
      all tools can understand. The recommended labels describe applications in a way that can be
      queried.
spec:
  validationFailureAction: enforce
  rules:
  - name: check-for-labels
    match:
      resources:
        kinds:
        - Pod
    exclude:
      resources:
        namespaces:
        - demo2
    validate:
      message: "The label `app.kubernetes.io/name` is required."
      pattern:
        metadata:
          labels:
            app.kubernetes.io/name: "?*"
